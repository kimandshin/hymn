<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hymn Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    header {
      padding: 0.75rem 1rem;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.5rem;
    }
    header h1 {
      font-size: 1.2rem;
      margin: 0;
      margin-right: auto;
    }
    #searchInput {
      flex: 1 1 180px;
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 0.35rem 0.7rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn.active {
      background: #222;
      color: #fff;
      border-color: #222;
    }

    .layout {
      display: flex;
      min-height: calc(100vh - 52px);
    }
    @media (max-width: 800px) {
      .layout {
        flex-direction: column;
      }
    }

    aside {
      width: 280px;
      max-width: 100%;
      border-right: 1px solid #ddd;
      background: #fafafa;
      overflow-y: auto;
    }
    @media (max-width: 800px) {
      aside {
        width: 100%;
        max-height: 40vh;
      }
    }

    #hymnList {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    #hymnList li {
      padding: 0.6rem 0.75rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }
    #hymnList li span.title {
      font-weight: 600;
    }
    #hymnList li span.meta {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.1rem;
    }
    #hymnList li.active {
      background: #e3ecff;
    }

    main {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      padding: 0.5rem;
    }

    #viewerHeader {
      display: flex;
      align-items: baseline;
      flex-wrap: wrap;
      gap: 0.4rem;
      margin-bottom: 0.3rem;
    }
    #viewerTitle {
      font-size: 1rem;
      font-weight: 600;
    }
    #viewerMeta {
      font-size: 0.8rem;
      color: #666;
    }

    .viewer-controls {
      margin-bottom: 0.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      align-items: center;
    }
    .viewer-controls a {
      text-decoration: none;
    }

    .hymn-container-outer {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      border-radius: 4px;
      overflow: hidden;
      min-height: 40vh;
    }
    .hymn-container-inner {
      max-height: 95vh;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #hymnImage {
      max-height: 95vh;
      width: auto;
      transform-origin: center center;
      transition: transform 0.15s ease-out;
      background: #fff;
    }

    #commentsSection {
      margin-top: 0.5rem;
      background: #fff;
      border-radius: 4px;
      padding: 0.5rem;
      border: 1px solid #eee;
      max-height: 35vh;
      overflow-y: auto;
    }
    #commentsSection h3 {
      margin: 0 0 0.4rem 0;
      font-size: 0.95rem;
    }
    #commentsList {
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
    }
    .comment {
      border-top: 1px solid #f0f0f0;
      padding: 0.3rem 0;
    }
    .comment:first-child {
      border-top: none;
    }
    .comment span.name {
      font-weight: 600;
      margin-right: 0.25rem;
    }
    .comment span.time {
      color: #999;
      font-size: 0.75rem;
    }
    #commentForm {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    #commentName,
    #commentText {
      font-size: 0.8rem;
      padding: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    #commentText {
      min-height: 50px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hymn Browser</h1>
    <input id="searchInput" type="text" placeholder="Search title, tags, keywords…" />
    <button id="favoritesToggle" class="btn">Favorites only: Off</button>
  </header>

  <div class="layout">
    <aside>
      <ul id="hymnList"></ul>
    </aside>

    <main>
      <div id="viewerHeader">
        <div id="viewerTitle">Select a hymn</div>
        <div id="viewerMeta"></div>
      </div>

      <div class="viewer-controls">
        <button id="zoomOutBtn" class="btn">-</button>
        <button id="zoomInBtn" class="btn">+</button>
        <a id="downloadLink" class="btn" href="#" download>Download PNG</a>
        <button id="favoriteBtn" class="btn">☆ Add to favorites</button>
      </div>

      <div class="hymn-container-outer">
        <div class="hymn-container-inner">
          <img id="hymnImage" alt="Hymn will appear here" />
        </div>
      </div>

      <section id="commentsSection">
        <h3>Comments</h3>
        <div id="commentsList"></div>
        <form id="commentForm">
          <input id="commentName" type="text" placeholder="Your name (optional)" />
          <textarea id="commentText" placeholder="Leave a comment…"></textarea>
          <button type="submit" class="btn">Post comment</button>
        </form>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
